<!DOCTYPE html>
<html >
<head>
 <title>Sunnyside Bowling Club</title>

<link rel="stylesheet" href="/index.css">

</head>
<body>

<div class="fstheading"> Welcome To Pretoria Sunnyside Bowling Club</div>
<hr width="100%" style="margin: 15px 0;"> 


<div class="black_border">

    <form name="form_1" action="index.html">


        <div class="logo">

            <label class="heading"> Sign-up Form </label>
            <img src="download.jpg" alt="bowling_logo"> 

        </div>
    
        <div class="inputs">

            <div class="input1">

                <label for="firstname"> First Name: </label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name">

            </div>

            <div class="input2">

                <label for="lastname">Last Name: </label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                
            </div>
           

            <div class="input3">

                <label for="address">Address:</label> 
                <input type="text" name="address" id="address" placeholder="Address"> 
                
            </div>
            
            <div class="input4">

                <label for="gender"> Gender: </label>
                <label for="male"> Male</label>
                <input type="radio" name="gender" id="male">
                <label for="Female"> Female</label>
                <input type="radio" name="gender" id="female">
                
            </div>
            
            <div class="input5">

                 <label for="lastname">Email Id: </label>
                 <input type="email" name="Email" id="email" placeholder="example@gmail.com"> 

            </div>

            
            <div class="input6">

                <label for="mobile"> Mobile:</label> 
                <input type="text" name="mobile" id="mobile_number" placeholder="071 466 3315">
                
            </div>
           

            <div class="input7">

                <label for="location">Location: </label>
                <select id="local_city">
                <option value="Select location">Select location</option>
                <option value="Boardwalk">Boardwalk</option> 
                <option value="Brooklyn">Brooklyn</option> 
                <option value="Lynnwood"> Lynnwood</option> 
                <option value="Sunnyside">Sunnyside</option> 
                </select>
                
            </div>
            
            <div class="input8">
                <input type="submit" value="Submit">
                <input type="button" value="Clear">
            </div>

        </div>
    </form>

</div>

<script src="/index.js"></script>
</body>
</html>
