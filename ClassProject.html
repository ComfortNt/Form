<!DOCTYPE html>
<html >
<head>
 <title>Sunnyside Bowling Club</title>
 
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">

</head>
<body>
<div class="fstheading"> Welcome To Pretoria Sunnyside Bowling Club</div>
<hr width="100%"> 
<div id="black_border">

    
<form name="form_1" action="index.html" id="form1" onsubmit="return blankcheck()">
<label class="heading"> <strong>Sign-up Form </strong> </label>
<br>
 
<img src="download.png" alt="bowling_logo"> 
<!----------------------------------------------------------------------------------------------------------->

<label for="firstname"> First Name: </label>


<input type="text" name="firstname" id="firstname" placeholder="First Name">

<!----------------------------------------------------------------------------------------------------------->

<td> <label for="lastname">Last Name: </label>
<input type="text" name="lastname" id="lastname" placeholder="Last Name">
<!----------------------------------------------------------------------------------------------------------->

<label for="address">Address:</label> 

<input type="text" name="address" id="address" placeholder="Address"> 

<!----------------------------------------------------------------------------------------------------------->

<label for="gender"> Gender: </label>

<label for="male"> Male</label>
<input type="radio" name="gender" id="male">
<label for="Female"> Female</label>
<input type="radio" name="gender" id="female">

<!----------------------------------------------------------------------------------------------------------->

<label for="lastname">Email Id: </label>
<input type="email" name="Email" id="email" placeholder="example@gmail.com"> 

<!----------------------------------------------------------------------------------------------------------->

<label for="mobile"> Mobile:</label> 
<input type="text" name="mobile" id="mobile_number" placeholder="071 466 3315">
<!----------------------------------------------------------------------------------------------------------->

<label for="location">Location: </label>

<select id="local_city">
<option value="Select location">Select location</option>
<option value="Boardwalk">Boardwalk</option> 
<option value="Brooklyn">Brooklyn</option> 
<option value="Lynnwood"> Lynnwood</option> 
<option value="Sunnyside">Sunnyside</option> 
</select>

<input type="submit" onclick="cookieFunction()">
<input onclick="Clear()" type="reset"> 
 
</form>

</div>

<script src="/index.js"></script>
</body>
</html>
